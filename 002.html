<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 17.3.3 -->
    <div id="parent"></div>
    <script>
      const parent = document.querySelector('#parent');
      const txt = document.createElement('p');
      txt.textContent = '문자입니다!';
      const frag = document.createDocumentFragment(); // frag 안에 미니 돔이 만들어짐

      frag.append(txt);
      console.log(frag);

      parent.append(frag);
      console.log(frag);
    </script>
  </body>
</html>
